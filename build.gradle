buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

plugins {
    id "edu.sc.seis.macAppBundle" version "2.1.6"
}

group = 'com.sergeybochkov'
version = '2.0'

apply plugin: "java"
apply plugin: "com.jfrog.artifactory"
apply plugin: "edu.sc.seis.macAppBundle"

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories() {
    jcenter()
}

dependencies {
    compile('cordelia:cordelia:1.2.RELEASE')
    compile('com.apple:AppleJavaExtensions:1.4')

    testCompile("junit:junit:4.11")
}

jar {
    baseName = project.name
    version = project.version
}

macAppBundle {
    appName = "Transmission Remote"
    bundleIdentifier = "com.sergeybochkov.transmissionremote.ui.Main"
    mainClassName = "com.sergeybochkov.transmissionremote.ui.Main"
    icon = "src/main/resources/style/transmission-remote.icns"
    javaProperties.put("apple.laf.useScreenBar", "true")
}

task dist {
    doLast {
        createAppZip
    }
}

artifactory {
    contextUrl = "${artifactory_contextUrl}"
    publish {
        repository {
            repoKey = 'libs-release-local'
            maven = true
        }
    }
    resolve {
        repository {
            repoKey = 'libs-release'
            maven = true
        }
    }
}