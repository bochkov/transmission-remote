plugins {
    id "com.jfrog.artifactory" version "4.9.0"
    id "edu.sc.seis.macAppBundle" version "2.3.0"
}

group = 'com.sergeybochkov'
version = '2.0'

apply plugin: "java"
apply plugin: "com.jfrog.artifactory"
apply plugin: "edu.sc.seis.macAppBundle"

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories() {
    jcenter()
}

dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'cordelia', name: 'cordelia', version: '1.2.8.RELEASE'
    compile group: 'com.apple', name: 'AppleJavaExtensions', version: '1.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    archivesBaseName = project.name
    version = project.version
}

macAppBundle {
    appName = "Transmission Remote"
    bundleIdentifier = "com.sergeybochkov.transmissionremote.TransmissionRemote"
    mainClassName = "com.sergeybochkov.transmissionremote.TransmissionRemote"
    icon = "src/main/resources/style/transmission-remote.icns"
    javaProperties.put("apple.laf.useScreenBar", "true")
}

task dist {
    doLast {
        createAppZip
    }
}

artifactory {
    contextUrl = "${artifactory_contextUrl}"
    resolve {
        repository {
            repoKey = 'libs-release-local'
            maven = true
        }
    }
}
